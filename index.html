<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Quizzes</h1>
  
  <div id="database-quiz">
    <h2>Quiz de Banco de Dados</h2>
    <div id="database-questions"></div>
    <button id="database-submit">Submit</button>
    <p id="database-result"></p>
  </div>

  <div id="oop-quiz">
    <h2>Quiz de Programação Orientada a Objetos</h2>
    <div id="oop-questions"></div>
    <button id="oop-submit">Submit</button>
    <p id="oop-result"></p>
  </div>

  <div id="webdev-quiz">
    <h2>Quiz de HTML, CSS e JavaScript</h2>
    <div id="webdev-questions"></div>
    <button id="webdev-submit">Submit</button>
    <p id="webdev-result"></p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
